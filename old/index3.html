<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatização de Crachás</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #form-container, #preview-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
        }
        #form-container {
            width: 300px;
        }
        #preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #preview {
            display: none;
            margin-top: 10px;
            max-width: 100px;
            max-height: 100px;
            border: 1px solid #ddd;
        }
        canvas {
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
        }
        #crop-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        #crop-container img {
            max-width: 300px;
            max-height: 300px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>Gerar Crachá</h2>
        <form id="badge-form">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="role">Cargo:</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div>
                <label for="photo">Foto:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <button type="submit">Gerar Crachá</button>
        </form>
    </div>
    <div id="preview-container">
        <h2>Prévia do Crachá</h2>
        <img id="preview">
        <canvas id="badge-canvas-front" width="200" height="300"></canvas>
        <canvas id="badge-canvas-back" width="200" height="300"></canvas>
        <button id="download-button">Baixar Crachá</button>
    </div>

    <div id="overlay"></div>
    <div id="crop-container">
        <h2>Recortar Imagem</h2>
        <img id="crop-image">
        <button id="crop-button">Confirmar Recorte</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;

        document.getElementById('photo').addEventListener('change', function(event) {
            const photo = event.target.files[0];

            if (photo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('crop-image');
                    img.src = e.target.result;
                    img.onload = function() {
                        cropper = new Cropper(img, {
                            aspectRatio: 1,
                            viewMode: 1,
                        });
                        document.getElementById('overlay').style.display = 'block';
                        document.getElementById('crop-container').style.display = 'block';
                    };
                };
                reader.readAsDataURL(photo);
            }
        });

        document.getElementById('crop-button').addEventListener('click', function() {
            const canvas = cropper.getCroppedCanvas({
                width: 100,
                height: 100,
            });
            const croppedImage = new Image();
            croppedImage.onload = function() {
                document.getElementById('preview').src = croppedImage.src;
                document.getElementById('preview').style.display = 'block';
                cropper.destroy();
                document.getElementById('crop-container').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            };
            croppedImage.src = canvas.toDataURL();
        });

        document.getElementById('badge-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const cpf = document.getElementById('cpf').value;
            const previewImage = document.getElementById('preview');

            if (previewImage.src) {
                drawBadgeFront(name, role, previewImage);
                drawBadgeBack(cpf);
            }
        });

        document.getElementById('download-button').addEventListener('click', function() {
            const frontCanvas = document.getElementById('badge-canvas-front');
            const backCanvas = document.getElementById('badge-canvas-back');
            
            // Download front side
            const frontDataURL = frontCanvas.toDataURL('image/png');
            const frontLink = document.createElement('a');
            frontLink.href = frontDataURL;
            frontLink.download = 'badge_front.png';
            frontLink.click();

            // Download back side
            const backDataURL = backCanvas.toDataURL('image/png');
            const backLink = document.createElement('a');
            backLink.href = backDataURL;
            backLink.download = 'badge_back.png';
            backLink.click();

            // Reset form and preview
            document.getElementById('badge-form').reset();
            document.getElementById('preview').style.display = 'none';
            document.getElementById('badge-canvas-front').style.display = 'none';
            document.getElementById('badge-canvas-back').style.display = 'none';
        });

        function drawBadgeFront(name, role, img) {
            const canvas = document.getElementById('badge-canvas-front');
            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw badge background (use your own badge image path)
            const badgeBackground = new Image();
            badgeBackground.onload = function() {
                ctx.drawImage(badgeBackground, 0, 0, canvas.width, canvas.height);

                // Draw the cropped photo
                ctx.drawImage(img, 50, 50, 100, 100);

                // Set text styles and draw text
                ctx.font = '20px Arial';
                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.fillText(name, canvas.width / 2, 200);
                ctx.fillText(role, canvas.width / 2, 240);

                // Show the badge container and download button
                document.getElementById('badge-canvas-front').style.display = 'block';
            };
            badgeBackground.src = 'Copy_Frente.png'; // Path to your badge background image
        }

        function drawBadgeBack(cpf) {
            const canvas = document.getElementById('badge-canvas-back');
            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw badge background (use your own badge image path)
            const badgeBackground = new Image();
            badgeBackground.onload = function() {
                ctx.drawImage(badgeBackground, 0, 0, canvas.width, canvas.height);

                // Set text styles and draw text
                ctx.font = '20px Arial';
                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.fillText(`CPF: ${cpf}`, canvas.width / 2, 150);

                // Show the badge container and download button
                document.getElementById('badge-canvas-back').style.display = 'block';
            };
            badgeBackground.src = 'Copy_Verso.png'; // Path to your badge background image
        }
    </script>
</body>
</html>
