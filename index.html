<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatização de Crachás</title>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="icon" type="image/x-icon" href="assets/icon.ico">
 
</head>
<body>
		<div id="form-container">
			<h2>Gerar Crachá</h2>
			<form id="badge-form">
				<div>
					<label for="name">Nome:</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div>
					<label for="role">Cargo:</label>
					<input type="text" id="role" name="role" placeholder="teste" required>
				</div>
				<div>
					<label for="cpf">CPF:</label>
					<input type="text" id="cpf" name="cpf" required>
				</div>
				<div>
					<label for="photo">Foto:</label>
					<input type="file" id="photo" name="photo" accept="image/*" required>
				</div>
				<button type="submit">Gerar Crachá</button>
			</form>
		</div>
		<div id="preview-container">
			<h2>Prévia do Crachá</h2>
			<div class="badge-preview">
				<canvas id="badge-canvas-front" width="638" height="1004"></canvas>
				<canvas id="badge-canvas-back" width="638" height="1004"></canvas>
			</div>
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
				  Dropdown
				</button>
				<ul class="dropdown-menu">
				  <li><button class="dropdown-item" type="button">Dropdown item</button></li>
				  <li><button class="dropdown-item" type="button">Dropdown item</button></li>
				  <li><button class="dropdown-item" type="button">Dropdown item</button></li>
				</ul>
			  </div>

			   <button id="download-button" class="">Baixar Crachá</button>
		</div>
	
		
		<div id="overlay"></div>
		<div id="crop-container">
			<h2>Recortar Imagem</h2>
			<img id="crop-image">
			<button 
    id="crop-button">Confirmar Recorte</button>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="js/javascript.js"></script>
	
</body>
</html>
